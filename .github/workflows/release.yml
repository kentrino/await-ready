name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Generate GitHub Apps token
        id: generate
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a
        with:
          app_id: 944889
          private_key: ${{ secrets.KENTRINO_TOKEN_GENERATOR_PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ steps.generate.outputs.token }}

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run test
      - run: bun run build

      - name: Publish to npm
        run: npm publish --access public --provenance

  compile:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            artifact: await-ready-linux-x64
          - target: bun-linux-arm64
            artifact: await-ready-linux-arm64
          - target: bun-darwin-x64
            artifact: await-ready-darwin-x64
          - target: bun-darwin-arm64
            artifact: await-ready-darwin-arm64
          - target: bun-windows-x64
            artifact: await-ready-windows-x64
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - name: Compile
        run: bun build --compile --target ${{ matrix.target }} src/main.ts --outfile ${{ matrix.artifact }}

      - name: Compress
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            zip ${{ matrix.artifact }}.zip ${{ matrix.artifact }}.exe
          else
            tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}
          fi

      - name: Upload release asset
        run: |
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            gh release upload "${{ needs.release-please.outputs.tag_name }}" ${{ matrix.artifact }}.zip
          else
            gh release upload "${{ needs.release-please.outputs.tag_name }}" ${{ matrix.artifact }}.tar.gz
          fi
        env:
          GH_TOKEN: ${{ github.token }}
