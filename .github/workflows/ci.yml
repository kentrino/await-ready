name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test
      - run: bun run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration:
    name: Integration Test (Node.js v${{ matrix.node-version }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: docker/setup-compose-action@v1
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm install -g .
      - run: bash tests/integration.sh --service mysql --service postgresql --service redis --service http --output dots

  check:
    name: Check
    if: always()
    needs: [test, integration]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.integration.result }}" == "success" ]]; then
            echo "All checks passed"
            exit 0
          else
            echo "Some checks failed: test=${{ needs.test.result }}, integration=${{ needs.integration.result }}"
            exit 1
          fi
