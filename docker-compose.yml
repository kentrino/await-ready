services:
  # --- HTTP ---
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"

  # --- PostgreSQL (oldest available on Docker Hub) ---
  postgres:
    image: postgres:9.1
    platform: linux/amd64
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

  # --- MySQL (oldest available on Docker Hub) ---
  mysql:
    image: mysql:5.5
    platform: linux/amd64
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
