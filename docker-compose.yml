services:
  # --- HTTP ---
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"

  # --- PostgreSQL (oldest available on Docker Hub) ---
  postgresql:
    image: postgres:9.1
    platform: linux/amd64
    ports:
      - "54432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "63379:6379"

  # --- MySQL (oldest available on Docker Hub) ---
  mysql:
    image: mysql:5.5
    platform: linux/amd64
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
